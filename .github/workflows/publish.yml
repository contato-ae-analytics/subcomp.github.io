on:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # --- 1. CONFIGURAÇÃO DO PYTHON ---
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Jupyter and Pandas
        run: pip install jupyter pandas matplotlib

      # --- 2. CONFIGURAÇÃO DO QUARTO ---
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # --- 3. CONFIGURAÇÃO DO R ---
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      # --- 4. DEPENDÊNCIAS DO SISTEMA (ESSENCIAL PARA GDTOOLS / LINUX) ---
      # Mesmo que seu PC seja Windows, o GitHub usa Linux para processar o site.
      - name: Install System Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libharfbuzz-dev libfribidi-dev

      # --- 5. PACOTES DO R ---
      - name: Install R Packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::readxl
            any::plotly
            any::gdtools
            any::systemfonts
            any::flextable
            any::janitor
            any::patchwork
            any::showtext
            any::ggtext
            any::kableExtra
            any::forecast
            any::bizdays
            any::survminer
            any::psych
            any::skimr
            any::Hmisc
            any::sjPlot
            any::fdth
          packages: |
            any::knitr
            any::rmarkdown
            any::gsheet
            any::corrplot
            any::tidyverse
            any::nlme
            any::reactable
            any::DT
            any::htmltools
            any::geomtextpath
            any::viridis
            any::ggrepel
            any::reticulate
            any::crosstalk

      # --- 6. RENDERIZAR E PUBLICAR ---
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}