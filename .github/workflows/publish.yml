on:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # --- 1. CONFIGURAÇÃO DO PYTHON (NOVO) ---
      # Isso aqui é o que faltava para o erro "Quitting" sumir.
      # O Quarto precisa do Jupyter instalado para rodar blocos de Python.
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # cache: 'pip' 

      - name: Install Jupyter and Pandas
        run: pip install jupyter pandas matplotlib

      # --- 2. CONFIGURAÇÃO DO QUARTO ---
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # --- 3. CONFIGURAÇÃO DO R ---
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'

      # --- 4. PACOTES DO R ---
      - name: Install R Packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::knitr
            any::rmarkdown
            any::gsheet
            any::corrplot
            any::tidyverse
            any::nlme
            any::reactable
            any::DT
            any::htmltools
            any::geomtextpath
            any::viridis
            any::ggrepel
            any::reticulate  # O tradutor R-Python

      # --- 5. PUBLICAR ---
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}